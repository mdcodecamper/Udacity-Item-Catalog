{% extends "base/base.html" %}

{% block edit_category %}
<section class="features-icons bg-light text-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 ">
            <div class="jumbotron">
              <form action="#" method="POST">
                {{form.hidden_tag()}}
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input class="form-control" type="text" name="name" id="name" placeholder="{{editedCategory.name}}" />
                    </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" name="description" id="description" placeholder="{{editedCategory.description}}"></textarea>
                  </div>
                  
                  <div class="m-t-lg">
                    <ul class="list-inline">
                      <li>
                        <input class="btn btn--form" type="submit" value="Edit" />
                        <a class="btn btn--form" id="cancel" name="cancel" href="{{url_for('category')}}">Cancel </a>
                      </li>        
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
